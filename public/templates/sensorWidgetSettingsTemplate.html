<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h3>Pin Widget Options <small>{{widget.title}}</small></h3>
</div>

<div class="modal-body">
    <form name="form" novalidate class="form-horizontal">
        <div class="form-group">
            <label for="widgetTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="widgetTitle" ng-model="result.title">
            </div>
        </div>
        <div class="form-group">
            <label for="pinNumber" class="col-sm-2 control-label">Pin</label>
            <div class="col-sm-10">
                <select id="pin" name="pin" class="form-control" ng-model="result.pin">
                    <option value="0">A0</option>
                    <option value="1">A1</option>
                    <option value="2">A2</option>
                    <option value="3">A3</option>
                    <option value="4">A4</option>
                    <option value="5">A5</option>
                </select>
            </div>
        </div>
</div>
<div ng-include="optionsTemplateUrl"></div>
</form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">OK</button>
</div>
